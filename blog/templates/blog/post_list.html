<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MyBlog</title>
  </head>
  <body>
    <div>
      <h1><a href="/"> My Blog </a></h1>
      {% for post in posts %}
      <div>
        <p>publicado: {{ post.published_date }}</p>
        <h1>
          <a href="">{{ post.title }} </a>
        </h1>
        <p>{{ post.text | linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
